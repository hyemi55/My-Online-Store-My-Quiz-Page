<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>My Online Store</title>
</head>
<body>
    <div class="cart">
        <span style="font-weight: bold;">장바구니</span>
        <span id='count'>수량: 0</span>
        <span> / </span>
        <span id="total">총합: 0 KRW</span>
    </div>
    <div class="items">
        <div class="item" id="apple">
            <img src="https://i.pinimg.com/236x/76/81/01/7681013039ebd30a92a9b3372d55c08f.jpg">
            <div class="info">
                <div>Apple</div>
                <div>700 KRW</div>
                <input type="button" value="Add to Cart" />
            </div>
        </div>
        <div class="item" id="orange">
            <img src="https://i.pinimg.com/236x/6b/71/fe/6b71fe96c6dd22d3a66505cdf02c813b.jpg">
            <div class="info">
                <div>Orange</div>
                <div>800 KRW</div>
                <input type="button" value="Add to Cart" />
            </div>
            
        </div>
        <div class="item" id="lemon">
            <img src="https://i.pinimg.com/564x/30/7a/b5/307ab5285be8d91c158b740efd17637a.jpg">
            <div class="info">
                <div>Lemon</div>
                <div>900 KRW</div>
                <input type="button" value="Add to Cart" />
            </div>
        </div>
    </div>

    <script src="index.js"></script>>
</body>
</html>
